[package]
name = "tor-proxy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
async-channel = "2.1.0"
lazy_static = "1.4.0"
log = "0.4.20"
port_check = "0.1.5"
sha2 = "0.10.8"
sysinfo = "0.29.10"
tokio = { version = "1.33.0", features = ["full"] }
payloads = { path = "../payloads" }
directories = { path = "../directories" }
tor-client = { path = "../tor-client" }
tauri = "1.5.2"
hex = "0.4.3"
zip-extract = "0.1.2"


[target.'cfg(target_family="unix")'.dependencies]
smol = { version = "1.3.0", default-features = false }